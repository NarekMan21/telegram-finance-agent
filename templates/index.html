<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Финансовый Агент</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item.active {
            color: #667eea;
        }
        .nav-item:not(.active):hover {
            color: #764ba2;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: #ef4444; }
        .status-parsing { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="gradient-bg text-white p-4 sticky top-0 z-40">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                    <i class="fas fa-chart-line text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg">ФинАгент</h1>
                    <p class="text-xs opacity-80 flex items-center">
                        <span id="connectionStatus" class="status-indicator status-disconnected"></span>
                        <span id="statusText">Подключение...</span>
                    </p>
                </div>
            </div>
            <button class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center" onclick="forceUpdate()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <div class="text-gray-600">Загрузка данных из Telegram...</div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto pb-20 px-4" id="mainContent" style="display: none;">
        <!-- Balance Cards -->
        <div class="grid grid-cols-2 gap-3 mb-6 mt-4">
            <div class="bg-white rounded-xl p-4 shadow-sm card-hover">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-green-500 text-xs font-medium">ПРИХОДЫ</span>
                    <i class="fas fa-arrow-up text-green-500"></i>
                </div>
                <div class="text-2xl font-bold text-gray-800" id="totalIncome">₽0</div>
                <div class="text-xs text-gray-500 mt-1" id="incomeCount">0 операций</div>
            </div>
            
            <div class="bg-white rounded-xl p-4 shadow-sm card-hover">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-red-500 text-xs font-medium">РАСХОДЫ</span>
                    <i class="fas fa-arrow-down text-red-500"></i>
                </div>
                <div class="text-2xl font-bold text-gray-800" id="totalExpense">₽0</div>
                <div class="text-xs text-gray-500 mt-1" id="expenseCount">0 операций</div>
            </div>
        </div>

        <!-- Balance Summary -->
        <div class="bg-gradient-to-r from-purple-500 to-blue-600 rounded-xl p-4 text-white mb-6 shadow-lg">
            <div class="text-center">
                <div class="text-sm opacity-80 mb-1">БАЛАНС</div>
                <div class="text-3xl font-bold" id="totalBalance">₽0</div>
                <div class="text-xs opacity-80 mt-1" id="balanceChange">+0% за месяц</div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-chart-area text-purple-500 mr-2"></i>
                Динамика операций
            </h3>
            <div id="transactionsChart" style="height: 200px;"></div>
        </div>

        <!-- Recent Transactions -->
        <div class="bg-white rounded-xl shadow-sm mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-semibold text-gray-800 flex items-center justify-between">
                    <span class="flex items-center">
                        <i class="fas fa-list text-purple-500 mr-2"></i>
                        Последние операции
                    </span>
                    <button class="text-purple-500 text-sm" onclick="showAllTransactions()">Все</button>
                </h3>
            </div>
            <div id="recentTransactions" class="divide-y divide-gray-50">
                <!-- Transactions will be loaded here -->
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-lg font-bold text-gray-800" id="avgTransaction">₽0</div>
                <div class="text-xs text-gray-500">Средний чек</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-lg font-bold text-gray-800" id="transactionCount">0</div>
                <div class="text-xs text-gray-500">Операций</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-lg font-bold text-gray-800" id="dailyAverage">₽0</div>
                <div class="text-xs text-gray-500">В день</div>
            </div>
        </div>

        <!-- Update Button -->
        <div class="text-center mb-6">
            <button onclick="forceUpdate()" class="bg-purple-500 text-white px-6 py-3 rounded-xl font-medium flex items-center justify-center mx-auto">
                <i class="fas fa-sync-alt mr-2"></i>
                Обновить данные
            </button>
            <div class="text-xs text-gray-500 mt-2" id="lastUpdate">Последнее обновление: никогда</div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bottom-nav z-50">
        <div class="max-w-md mx-auto px-4">
            <div class="flex justify-around py-2">
                <button class="nav-item active flex flex-col items-center py-2 px-3" onclick="switchTab('dashboard')">
                    <i class="fas fa-home text-lg mb-1"></i>
                    <span class="text-xs">Главная</span>
                </button>
                <button class="nav-item flex flex-col items-center py-2 px-3" onclick="switchTab('transactions')">
                    <i class="fas fa-exchange-alt text-lg mb-1"></i>
                    <span class="text-xs">Операции</span>
                </button>
                <button class="nav-item flex flex-col items-center py-2 px-3" onclick="switchTab('analytics')">
                    <i class="fas fa-chart-bar text-lg mb-1"></i>
                    <span class="text-xs">Аналитика</span>
                </button>
                <button class="nav-item flex flex-col items-center py-2 px-3" onclick="switchTab('settings')">
                    <i class="fas fa-cog text-lg mb-1"></i>
                    <span class="text-xs">Настройки</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Transaction Detail Modal -->
    <div id="transactionModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">Детали операции</h3>
                    <button onclick="closeTransactionModal()" class="text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="transactionDetails" class="space-y-3">
                    <!-- Transaction details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let transactions = [];
        let isLoading = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadData();
            startAutoRefresh();
        });

        function initializeApp() {
            // Show loading screen initially
            showLoading(true);
            
            // Check connection status
            checkConnectionStatus();
        }

        function showLoading(show) {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            if (show) {
                loadingScreen.style.display = 'flex';
                mainContent.style.display = 'none';
            } else {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }

        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    updateConnectionStatus(data.data);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                updateConnectionStatus({
                    is_parsing: false,
                    last_update: null,
                    transaction_count: 0
                });
            }
        }

        function updateConnectionStatus(status) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (status.is_parsing) {
                statusIndicator.className = 'status-indicator status-parsing';
                statusText.textContent = 'Обновление данных...';
            } else if (status.last_update) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Подключено';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Нет данных';
            }
            
            // Update last update time
            if (status.last_update) {
                const lastUpdateEl = document.getElementById('lastUpdate');
                const updateTime = new Date(status.last_update);
                lastUpdateEl.textContent = `Последнее обновление: ${updateTime.toLocaleTimeString('ru-RU')}`;
            }
        }

        async function loadData() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                // Load transactions
                const response = await fetch('/api/transactions');
                const data = await response.json();
                
                if (data.success) {
                    transactions = data.data;
                    updateDashboard();
                    showLoading(false);
                } else {
                    console.error('Error loading transactions:', data.error);
                    showError('Ошибка загрузки данных');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Ошибка подключения к серверу');
            } finally {
                isLoading = false;
            }
        }

        // Auto-refresh function for real-time updates
        function startAutoRefresh() {
            // Auto refresh every 10 seconds for real-time updates
            setInterval(() => {
                if (!isLoading) {
                    loadData();
                    checkConnectionStatus();
                }
            }, 10000);
        }

        function updateDashboard() {
            updateBalanceCards();
            updateTransactionsChart();
            updateRecentTransactions();
            updateQuickStats();
        }

        function updateBalanceCards() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = totalIncome - totalExpense;
            
            // Update UI elements
            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpense').textContent = formatCurrency(totalExpense);
            document.getElementById('totalBalance').textContent = formatCurrency(balance);
            document.getElementById('incomeCount').textContent = `${transactions.filter(t => t.type === 'income').length} операций`;
            document.getElementById('expenseCount').textContent = `${transactions.filter(t => t.type === 'expense').length} операций`;
            
            // Update balance change
            const balanceChangeEl = document.getElementById('balanceChange');
            if (balanceChangeEl) {
                const changePercent = totalExpense > 0 ? ((totalIncome - totalExpense) / totalExpense * 100).toFixed(1) : 0;
                balanceChangeEl.textContent = `${changePercent >= 0 ? '+' : ''}${changePercent}% за месяц`;
            }
        }

        function updateTransactionsChart() {
            const chartEl = document.getElementById('transactionsChart');
            if (!chartEl || transactions.length === 0) return;
            
            // Group transactions by day
            const dailyData = groupTransactionsByDay(transactions);
            
            const dates = Object.keys(dailyData).sort();
            const incomeData = dates.map(date => dailyData[date].income || 0);
            const expenseData = dates.map(date => -(dailyData[date].expense || 0));
            
            const data = [
                {
                    x: dates,
                    y: incomeData,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Приходы',
                    line: { color: '#10b981', width: 2 },
                    marker: { size: 4 }
                },
                {
                    x: dates,
                    y: expenseData,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Расходы',
                    line: { color: '#ef4444', width: 2 },
                    marker: { size: 4 }
                }
            ];
            
            const layout = {
                margin: { l: 40, r: 20, t: 20, b: 40 },
                showlegend: true,
                legend: { x: 0, y: 1.1, orientation: 'h' },
                xaxis: { showgrid: false, showline: false },
                yaxis: { showgrid: true, gridcolor: '#f3f4f6' },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)'
            };
            
            Plotly.newPlot(chartEl, data, layout, { displayModeBar: false, responsive: true });
        }

        function updateRecentTransactions() {
            const container = document.getElementById('recentTransactions');
            if (!container) return;
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-3 opacity-50"></i>
                        <div class="text-sm">Нет транзакций</div>
                        <div class="text-xs mt-2">Проверьте настройки Telegram API</div>
                    </div>
                `;
                return;
            }
            
            const recent = transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);
            
            container.innerHTML = recent.map(transaction => `
                <div class="transaction-item p-3 cursor-pointer" onclick="showTransactionDetail('${transaction.id}')">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center ${transaction.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                <i class="fas ${transaction.type === 'income' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                            </div>
                            <div>
                                <div class="font-medium text-sm text-gray-800">${transaction.description || 'Без описания'}</div>
                                <div class="text-xs text-gray-500">${formatDate(transaction.date)} • ${transaction.category || 'Другое'}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                            </div>
                            <div class="text-xs text-gray-500">${transaction.group_name || 'Неизвестная группа'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateQuickStats() {
            if (transactions.length === 0) return;
            
            const totalAmount = transactions.reduce((sum, t) => sum + t.amount, 0);
            const avgTransaction = totalAmount / transactions.length;
            
            // Calculate daily average for last 30 days
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            const recentTransactions = transactions.filter(t => new Date(t.date) >= thirtyDaysAgo);
            const dailyAverage = recentTransactions.reduce((sum, t) => sum + t.amount, 0) / 30;
            
            document.getElementById('avgTransaction').textContent = formatCurrency(avgTransaction);
            document.getElementById('transactionCount').textContent = transactions.length;
            document.getElementById('dailyAverage').textContent = formatCurrency(dailyAverage);
        }

        // Utility functions
        function formatCurrency(amount) {
            return `₽${amount.toLocaleString('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
        }

        function formatDate(date) {
            const d = new Date(date);
            const now = new Date();
            
            // Убираем время для корректного сравнения дат
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const transactionDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            
            // Вычисляем разницу в миллисекундах и переводим в дни
            const diffTime = Math.abs(today - transactionDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Сравниваем даты
            if (transactionDate.getTime() === today.getTime()) return 'Сегодня';
            if (transactionDate.getTime() === today.getTime() - (1000 * 60 * 60 * 24)) return 'Вчера';
            if (diffDays <= 7) return `${diffDays} дн. назад`;
            
            return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        }

        function groupTransactionsByDay(transactions) {
            const grouped = {};
            
            transactions.forEach(transaction => {
                const date = new Date(transaction.date).toISOString().split('T')[0];
                if (!grouped[date]) {
                    grouped[date] = { income: 0, expense: 0 };
                }
                
                if (transaction.type === 'income') {
                    grouped[date].income += transaction.amount;
                } else {
                    grouped[date].expense += transaction.amount;
                }
            });
            
            return grouped;
        }

        // Event handlers
        function switchTab(tab) {
            const pages = {
                'dashboard': 'index.html',
                'transactions': 'transactions.html',
                'analytics': 'analytics.html',
                'settings': 'settings.html'
            };
            
            if (pages[tab]) {
                window.location.href = pages[tab];
            }
        }

        function showAllTransactions() {
            window.location.href = 'transactions.html';
        }

        function showTransactionDetail(transactionId) {
            const transaction = transactions.find(t => t.id === transactionId);
            if (!transaction) return;
            
            const modal = document.getElementById('transactionModal');
            const detailsEl = document.getElementById('transactionDetails');
            
            if (modal && detailsEl) {
                detailsEl.innerHTML = `
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">Сумма</span>
                            <span class="font-bold ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                            </span>
                        </div>
                        
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">Тип</span>
                            <span class="text-sm font-medium">
                                ${transaction.type === 'income' ? 'Приход' : 'Расход'}
                            </span>
                        </div>
                        
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">Категория</span>
                            <span class="text-sm font-medium">${transaction.category || 'Другое'}</span>
                        </div>
                        
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">Дата</span>
                            <span class="text-sm font-medium">${formatDate(transaction.date)}</span>
                        </div>
                        
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">Группа</span>
                            <span class="text-sm font-medium">${transaction.group_name || 'Неизвестная группа'}</span>
                        </div>
                        
                        ${transaction.description ? `
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <div class="text-sm text-gray-600 mb-1">Описание</div>
                            <div class="text-sm font-medium">${transaction.description}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                modal.classList.remove('hidden');
            }
        }

        function closeTransactionModal() {
            const modal = document.getElementById('transactionModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        async function forceUpdate() {
            if (isLoading) return;
            
            try {
                showNotification('Обновление запущено...', 'info');
                
                // Immediately trigger data update on server
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Load updated data immediately
                    await loadData();
                    checkConnectionStatus();
                    showNotification('Данные обновлены', 'success');
                } else {
                    showNotification('Ошибка обновления: ' + (data.message || data.error), 'error');
                }
            } catch (error) {
                console.error('Error forcing update:', error);
                showNotification('Ошибка при обновлении', 'error');
            }
        }

        function startAutoRefresh() {
            // Auto refresh every 10 seconds for real-time updates
            setInterval(() => {
                if (!isLoading) {
                    loadData();
                    checkConnectionStatus();
                }
            }, 10000);
        }

        function showError(message) {
            const container = document.getElementById('recentTransactions');
            if (container) {
                container.innerHTML = `
                    <div class="p-8 text-center text-red-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-3"></i>
                        <div class="text-sm">${message}</div>
                    </div>
                `;
            }
            showLoading(false);
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
